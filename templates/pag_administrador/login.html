<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../static/dashboard/login.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="../static/imagens/logo.jpg" />


    
</head>
    <body id="LoginForm">
    <div class="container">
    <h1 class="form-heading">FLUXO</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                {% with messages = get_flashed_messages() %}
                    {% if messages %} 
                        <ul id="messages" class="list_unstyled">
                        {% for message in messages %}
                            <div class="alert alert-warning">{{ message }}</div>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %} 
            
            <h2><b><u>√Årea de Login:</u></b></h2></br>
            </div>
                <form id="Login" method="POST" action="{{url_for('autenticar')}}">
                    <div class="form-group">
            
            
                        <input type="email" class="form-control" id="inputEmail" name="email_teste" placeholder="Email">
            
                    </div>
            
                    <div class="form-group">
            
                        <input type="password" class="form-control" id="inputPassword" name="senha_usuario" placeholder="Senha">
            
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </br></br>
                    <a href="#">Esqueceu sua senha?</a>
                    
               </form>
            </div>
        </div>
    </div>

</body>


<footer>
    <div class="card-body text-center">
     <h4 class="text-white"><p>&copy; Copyright FLUXO 2021 </p> </h4>
   </div>
  
  </footer>

</html>
